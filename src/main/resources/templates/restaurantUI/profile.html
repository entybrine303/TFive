<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{restaurantForm.html}">
<head>
<title>HỒ SƠ QUÁN</title>
</head>

<body>
    <section layout:fragment="body">
        <main>
            <div class="container box-form">
        <!-- Tạo biểu mẫu ngang -->
        <form class="form-horizontal" th:action="@{/tfive/admin/profile/update}" method="post" th:object="${restaurant}">
            <!-- Tiêu đề biểu mẫu -->
            <h2 class="text-center" style="margin-bottom: 30px;">Quản Lý Hồ Sơ Nhà Hàng</h2>
            <!-- Nhóm các trường nhập liệu và nhãn -->
            <div class="form-group row">
                <!-- Nhãn cho trường họ và tên -->
                <label class="col-sm-2 col-form-label">ID Quán:</label>
                <!-- Trường nhập liệu cho họ và tên -->
                <div class="col-sm-10">
                    <input th:field="*{restaurantID}" name="restaurantID" type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group row">
                <!-- Nhãn cho trường email -->
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <!-- Trường nhập liệu cho email -->
                <div class="col-sm-10">
                    <input th:field="*{email}" name="email" type="email" class="form-control" id="email" placeholder="Nhập email">
                </div>
            </div>
            <div class="form-group row">
                <!-- Nhãn cho trường Số điện thoại -->
                <label for="phoneNumber" class="col-sm-2 col-form-label">SDT:</label>
                <!-- Trường nhập liệu số điện thoại -->
                <div class="col-sm-10">
                    <input maxlength="10" th:field="*{phoneNumber}" name="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Nhập SDT">
                </div>
            </div>
            <div class="form-group row">
                <!-- Nhãn cho trường email -->
                <label for="address" class="col-sm-2 col-form-label">Địa chỉ:</label>
                <!-- Trường nhập liệu cho email -->
                <div class="col-sm-10">
                    <input th:field="*{address}" name="address" type="text" class="form-control" id="address" placeholder="Nhập địa chỉ">
                </div>
            </div>
            <!-- Nhóm các nút chức năng -->
            <div class="form-group box-user-btn" style="text-align: right">
                <!-- Nút sửa -->
                <div class="user-btn ">
                    <button style="padding: 14px 20px" type="submit" class="btn btn-primary">Cập nhật</button>
                </div>
            </div>
            
        </form>
    </div>
        </main>
        
    </section>

</body>

</html>
