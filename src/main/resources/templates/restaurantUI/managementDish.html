<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{restaurantForm.html}">
<head>
<title>QUẢN LÝ MÓN</title>
</head>
<body>
    <section layout:fragment="body">
        <main>
            <div class="container box-main">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#management-dish" role="tab"
                            aria-controls="management-dish" aria-selected="true">Quản lý món ăn</a></li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#list-dish" role="tab"
                            aria-controls="list-dish" aria-selected="false">Danh sách món ăn</a></li>
                </ul>
                <div class="tab-content" id="myTabContent">
    
                    <div class="tab-pane fade show active" id="management-dish" role="tabpanel" aria-labelledby="home-tab">
                        <form th:action="@{/tfive/admin/dish/saveOrUpdate}" method="post"
                              class="card container form-management" th:object="${dish}"
                            enctype="multipart/form-data">
                            
                            <div class="row">
                                <div class="box-l col-sm-7">
                                
                                 
                                    <label for="driverID" >ID Món </label>
                                    <input th:field="*{driverID}" 
                                           type="text"
                                           id="driverID"
                                           class="form-control"
                                           name="driverID" 
                                        >
                                        
                                        
                                    <label for="name">Tên món </label>
                                    <input th:field="*{name}" type="text" id="name" class="form-control" name="name" >

                                    <label for="price">Giá </label>
                                    <div class="input-group form-group">
                                        <input th:field="*{price}" type="number" id="price" class="form-control" name="price" >
                                        <span class="input-group-text">$</span>
                                    </div>

                                    <label for="categoriesID">Danh mục món</label>
                                    <select class="form-control" name="ccategoriesID" id="categoriesID" th:field="*{categoriesID}">
                                        <option th:each="item : ${categories}" th:value="${item.categoriesID}"
                                                th:text="${item.name}" th:selected="${item.categoriesID == dish.categoriesID}">Category Name</option>

                                    </select>
                                
                                    <label for="status">Trạng Thái</label>
                                    <select class="form-control" name="status" id="status" th:field="*{status}">
                                        <option value="0">Còn món</option>
                                        <option value="1">Tạm hết</option>


                                    </select>

                                    <label for="description" class="w-100">Mô tả của món
                                    </label>
                                    <textarea th:field="*{description}" class="w-100" id="description" rows="4" name="description"></textarea>
                                </div>
    
                                <div class="box-r col-sm-5">
                                    <script>
                                        function chooseFile(fileInput) {
                                            if (fileInput.files
                                                && fileInput.files[0]) {
                                                var reader = new FileReader();
                                                reader.onload = function (e) {
                                                    $('#image').attr(
                                                        'src',
                                                        e.target.result);
                                                }
    
                                                reader
                                                    .readAsDataURL(fileInput.files[0])
                                            }
                                        }
                                    </script>
                                   
                                    <div class="box-img">
                                     
                                        
                                         <img id="image" 
                                th:src="${dish.isEdit && dish.img != null ? '/assets/uploads/images/' + dish.img : '/assets/img/product/main-product/product1.webp'}"
                                src="/assets/img/product/main-product/product1.webp" width="90%" alt="">
                                
                                
                                
                                            <input type="file" onchange="chooseFile(this)" name="imageFile"
                                               id="img" placeholder="productImage">
                                           
                                    </div>
                                     

                               
                                </div>
    
                            </div>
    


                            <div class="box-btn">

                                <button class="btn btn-info" th:text="${dish.isEdit? 'Update' : 'Save'}">Save</button>
                                <a><button th:if="${dish.isEdit==false}" type="reset" class="btn btn-primary" >Reset</button></a>
                                <a th:if="${dish.isEdit==true}" type="button" class="btn btn-primary" th:href="@{/tfive/admin/dish/view}">Reset</a>
                                <a style="background-color:#ED1D24" th:if="${dish.isEdit==true}" type="button" class="btn btn-primary" th:href="@{'/tfive/admin/dish/delete/' + ${dish.driverID}}">Delete</a>

                            </div>
                        </form>
                    </div>
    
                    <div class="tab-pane fade" id="list-dish" role="tabpanel" aria-labelledby="profile-tab">
                        <table class="table tbl-cart">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Anh</th>
                                    <th scope="col">ID Món</th>
                                    <th scope="col">Tên món</th>
                                    <th scope="col">Giá</th>
                                    <th scope="col">Danh mục</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${dishs}">
                                    <td scope="row"><img  th:src="@{/assets/uploads/images/} + ${item.img}"  width="100" height="60"/></td>
                                   
                                        
                                    <td scope="row" th:text="${item.driverID}"></td>
                                    <td scope="row" th:text="${item.name}"></td>
                                    <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                    <td th:text="${item.categoriesID.name}"></td>
                                    <td th:text="${item.status}"></td>
                                    <td><a class="edit" th:href="@{'/tfive/admin/dish/edit/' + ${item.driverID}}">Edit</a>
                                        | <a th:href="@{'/tfive/admin/dish/delete/' + ${item.driverID}}">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
    
            </div>
    
        </main>
        
    </section>

</body>

</html>
