<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{restaurantForm.html}"
	>
<head>
<title>QUẢN LÝ DANH MỤC MÓN</title>
</head>


<body>
	<section layout:fragment="body">
		<main>
			<div class="container box-main">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item"><a class="nav-link" th:href="@{/admin/add}"
						  role="tab"
						 aria-selected="false">Quản
							lý danh mục món</a></li>
					<li class="nav-item"><a class="nav-link active" data-toggle="tab"
					
						 role="tab" aria-controls="list-categories"
						aria-selected="true">Danh sách danh mục món</a></li>
						
						
				</ul>
				

					<div 
						aria-labelledby="profile-tab">
						<table class="table tbl-cart">
							<thead class="thead-light">
								<tr>
									<th scope="col">ID Món</th>
									<th scope="col">Tên danh mục</th>
									<th scope="col">Thao tác</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="categories : ${category}">
									<td scope="row">[[${categories.categoriesID}]]</td>
									<td scope="row" th:text="${categories.name}"></td>
									<td><a class="edit" th:href="@{'/admin/edit/' + ${categories.categoriesID}}">Edit</a> 
									| <a th:href="@{'/admin/delete/' + ${categories.categoriesID}}">Delete</a>
									</td>
								</tr>
							</tbody>
						
						</table>


					</div>
				</div>

			

		</main>

	</section>

</body>

</html>
