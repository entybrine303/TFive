<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ</title>
    <!-- Icons -->
    <link rel="stylesheet" href="/assets/icons/themify-icons/themify-icons.css">
    <script src="https://kit.fontawesome.com/cac033d21b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/common.css">

</head>
<body>
<main>
  <div class="container box-form" style="padding:20px 20px 40px;">
    <!-- Tạo biểu mẫu ngang -->
    <form class="form-horizontal" th:action="@{/tfive/driver/profile/update}" method="post" th:object="${driver}">
    <input th:field="*{workStatus}" name="workStatus" type="hidden">
      <!-- Tiêu đề biểu mẫu -->
      <h2 class="text-center" style="margin-bottom: 30px;">Thông tin cá nhân</h2>
      <!-- Nhóm các trường nhập liệu và nhãn -->
      <div class="form-group row">
        <!-- Nhãn cho trường họ và tên -->
        <label class="col-sm-2 col-form-label">Mã tài xế: </label>
        <!-- Trường nhập liệu cho họ và tên -->
        <div class="col-sm-10">
          <input th:field="*{driverID}" name="driverID" type="text" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group row">
        <!-- Nhãn cho trường họ và tên -->
        <label for="name" class="col-sm-2 col-form-label">Họ và tên:</label>
        <!-- Trường nhập liệu cho họ và tên -->
        <div class="col-sm-10">
          <input th:field="*{name}" name="name" type="text" class="form-control" id="name" readonly>
        </div>
      </div>
      <div class="form-group row">
        <!-- Nhãn cho trường email -->
        <label for="phoneNumber" class="col-sm-2 col-form-label">SĐT:</label>
        <!-- Trường nhập liệu cho email -->
        <div class="col-sm-10">
          <input th:field="*{phoneNumber}" name="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại">
        </div>
      </div>
      <div class="form-group row">
        <!-- Nhãn cho trường email -->
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <!-- Trường nhập liệu cho email -->
        <div class="col-sm-10">
          <input th:field="*{email}" name="email" type="email" class="form-control" id="email" placeholder="Nhập email">
        </div>
      </div>
      <div class="form-group row">
        <!-- Nhãn cho trường giới tính -->
        <label class="col-sm-2 col-form-label">Giới tính:</label>
        <!-- Trường nhập liệu cho giới tính -->
        <div class="col-sm-10" th:if="*{sex!=null}">
          <label for="male"><input th:checked="*{sex}" th:value="True" type="radio" id="male" name="sex"> Nam</label>
          <label for="female"><input th:checked="*{!sex}" th:value="False" type="radio" id="female" name="sex"> Nữ</label>
        </div>
        <div class="col-sm-10" th:if="*{sex==null}">
          <label for="male"><input type="radio" id="male" name="sex" value="1" checked> Nam</label>
          <label for="female"><input  type="radio" id="female" value="0" name="sex"> Nữ</label>
        </div>
      </div>
      <div class="form-group row">
        <!-- Nhãn cho trường Số điện thoại -->
        <label for="phoneNumber" class="col-sm-2 col-form-label">CCCD:</label>
        <!-- Trường nhập liệu số điện thoại -->
        <div class="col-sm-10">
          <input th:field="*{identificationCard}" name="identificationCard" type="text" class="form-control" id="identificationCard" readonly>
        </div>
      </div>
      <div class="form-group row">
        <!-- Nhãn cho trường email -->
        <label for="address" class="col-sm-2 col-form-label">Loại xe:</label>
        <!-- Trường nhập liệu cho email -->
        <div class="col-sm-10">
          <input th:field="*{motorbike}" readonly="readonly" name="motorbike" type="text" class="form-control" id="motorbike" placeholder="Nhập loại xe">
        </div>
      </div>
        <div class="form-group row" >
          <!-- Nhãn cho trường email -->
          <label for="address" class="col-sm-2 col-form-label">GP lái xe:</label>
          <!-- Trường nhập liệu cho email -->
          <div class="col-sm-10">
            <input th:field="*{licensePlates}" name="licensePlates" type="text" class="form-control" id="licensePlates" readonly>
          </div>
        </div>
      <!-- Nhóm các nút chức năng -->
<hr>
      <div class="user-btn " style="display: flex; justify-content: flex-end;">
        <button style="margin-right: 11px;" class="btn btn-danger" th:href="@{/tfive/admin/driver/view}">Hủy</button>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
      </div>

    </form>
  </div>
</main>
</body>

</html>
