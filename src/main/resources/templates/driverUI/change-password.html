<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <!-- Icons -->
    <link rel="stylesheet" href="/assets/icons/themify-icons/themify-icons.css">
    <script src="https://kit.fontawesome.com/cac033d21b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/common.css">

</head>
<body>
<main>
  <div class="container box-form" style="padding:20px 20px 40px;">
    <!-- Tạo biểu mẫu ngang -->
    <form class="form-horizontal" th:action="@{/tfive/driver/profile/change-password/pChangePassword}" method="post" th:object="${account}">
    <!-- Tiêu đề biểu mẫu -->
      <h2 class="text-center" style="margin-bottom: 30px;">Đổi mật khẩu</h2>
      <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert"></div>
   			<div th:if="${mess}" th:text="${mess}" class="alert alert-success" role="alert"></div>
      
      <!-- Nhóm các trường nhập liệu và nhãn -->
      <div class="form-group row">
        <!-- Nhãn cho trường họ và tên -->
        <label class="col-sm-2 col-form-label">Username: </label>
        <!-- Trường nhập liệu cho họ và tên -->
        <div class="col-sm-10">
          <input th:field="*{username}" name="username" type="text" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group row">
        <!-- Nhãn cho trường họ và tên -->
        <label for="password" class="col-sm-2 col-form-label">Mật khẩu cũ:</label>
        <!-- Trường nhập liệu cho họ và tên -->
        <div class="col-sm-10">
          <input th:field="*{password}" name="password" type="password" class="form-control" id="password" >
        </div>
      </div>
      <div class="form-group row">
        <!-- Nhãn cho trường họ và tên -->
        <label for="name" class="col-sm-2 col-form-label">Mật khẩu mới:</label>
        <!-- Trường nhập liệu cho họ và tên -->
        <div class="col-sm-10">
          <input th:field="*{newPassword}" name="newPassword" type="password" class="form-control" id="newPassword" >
        </div>
      </div>
      <div class="form-group row">
        <!-- Nhãn cho trường họ và tên -->
        <label for="confirmPassword" class="col-sm-2 col-form-label">Nhập lại mật khẩu: </label>
        <!-- Trường nhập liệu cho họ và tên -->
        <div class="col-sm-10">
          <input th:field="*{confirmPassword}" name="confirmPassword" type="password" class="form-control" id="confirmPassword" >
        </div>
      </div>
      <!-- Nhóm các nút chức năng -->
<hr>
      <div class="user-btn " style="display: flex; justify-content: flex-end;">
        <button style="margin-right: 11px;" class="btn btn-danger" th:href="@{/tfive/admin/driver/view}">Hủy</button>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
      </div>

    </form>
  </div>
</main>
</body>

</html>
